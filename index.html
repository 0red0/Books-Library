<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Library</title>
   <link rel="icon" type="image/x-icon" href="books.png">
   <link rel="stylesheet" href="css/dash.css" />
   <link rel="stylesheet" href="css/normalize.css" />
   <link rel="stylesheet" href="css/all.min.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
   <script src="main.js" defer></script>
</head>

<body>
   <div class="wrapper">
      <div class="overlay">
         <div class="popup">
            <h3>Add Book</h3>
            <form>
               <label for="">Book name</label>
               <input name="title" type="text">
               <label for="">Author</label>
               <input name="author" type="text">
               <label for="">Number of pages</label>
               <input name="pages" type="number">
               <button type="submit" class="update-btn edit-btn">Update</button>
               <button type="submit" class="add-btn">Add</button>
            </form>
         </div>
      </div>
      <aside>
         <div class="title">
            <i class="fa-solid fa-layer-group fa-fw"></i>
         </div>
         <h1>My Library</h1>
         <div>
            <ul>
               <li><a href="#"><i class="fas fa-home fa-fw"></i></a></li>
               <li><a href="#"><i class="fas fa-address-card fa-fw"></i></a></li>
               <li><a href="#"><i class="fas fa-comment-alt fa-fw"></i></a></li>
               <li><a href="#"><i class="fas fa-cog fa-fw"></i></a></li>
               <li><a href="#"><i class="far fa-question-circle fa-fw"></i></a></li>
               <li><a href="#"><i class="fas fa-shield-alt fa-fw"></i></a></li>
            </ul>
         </div>
      </aside>
      <main>
         <nav>
            <div class="search">
               <i class="fa-solid fa-magnifying-glass"></i>
               <input type="text" />
               <div class="bell">
                  <i class="fa-regular fa-bell"></i>
                  <img src="profile1.png" alt="" />
                  <h2>Morgan Morty</h2>
               </div>
            </div>
            <div class="user">
               <img src="profile1.png" alt="" />
               <i class="fa-regular fa-bell"></i>
               <div class="info">
                  <p>Hi there, I'm Morgan</p>
                  <h3>Obviously, I love reading books. (@morgan)</h3>
               </div>
            </div>
            <div class="btns">
               <button class="new">New</button>
               <button>Upload</button>
               <button>Share</button>
            </div>
         </nav>
         <div class="content">
            <article>
               <h2 class="your-books">Your Books</h2>
               <div class="books">


               </div>
            </article>
         </div>

      </main>
   </div>
</body>

</html>
